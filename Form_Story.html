<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo" width="200" length="100">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="./story.html" method="GET">
     <label for="animal-1">Animal:</label>
      <input type="text"  id="animal-1" name="animal-1" requried/>
      <br>

     <label for="animal-2">Animal:</label>
     <input type="text"  id="animal-2" name="animal-2" requried/>
     <br>

     <label for="adj-1">Adjective</label>
     <input type="text"  id="adj-1" name="adj-1" requried/>
      <br>
    
      <label for="verb-1">Adjective</label>
      <input type="text"  id="verb-1" name="verb-1" requried/>
      <br>

      <label for="num-1">Number:</label>
      <input type="number"  id="num-1" name="num-1" requried/>
      <br>

      <span>Yes or No:</span>
      <input type ="radio"  id="yes" name="answer" value="yes" required />
      <label for="yes">Yes</label>

        <input type ="radio"  id="no" name="answer" value="no" required />
      <label for="no">No</label> <br>

      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed" required >
       <option value="fasete">Faster</option>
       <option value="slow">Slow</option>
       <option value="medium">Medium</option>
       </select>
        <br>
   
      <label for="quote">Motivational Quote:</label>
      <input list ="quote-choices" name="quote" id="quote" required >
      <datalist id="quote-choices">
      <option value="winner gets the ice cream!"></option>
            <option value="winner gets the pizza!"></option>

      <option value="winner gets the burger!"></option>

      </datalist><br>

    <label for="message">Meaningful Message:</label>
    <textarea id="message" name="message" rows="8" cols="40">defalut text</textarea>
    <br>

      <input type="submit" value="Form My Story!"/>

  
      </form>
    </section>
  </body>
</html>
